<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>D3</title>
	<script src="d3.js"></script>
</head>
<body>
<svg width=500 height= 500></svg>
<script>
var dataset = [
                  [ 5,     20 ],
                  [ 480,   90 ],
                  [ 250,   50 ],
                  [ 100,   33 ],
                  [ 330,   95 ],
                  [ 410,   12 ],
                  [ 475,   44 ],
                  [ 25,    67 ],
                  [ 85,    21 ],
                  [ 220,   88 ],
                  [333 ,334],
                  [300, 200],
                  [358, 222],
                  [500,650],
                  [896,254],
                  [548,911],
                  [624,536],
                  [256,656],
                  [899,623]
              ];
      var a=0;
	d3.select("svg")
		.selectAll("circle")
		.data(dataset)
		.enter()
		.append("circle")
		.attr("class","bar")
		.attr("cx", function(d)
		{
			
			return d[0];
		})
		
		.attr("cy", function(d)
		{
			
			return d[1];
		})
		.attr("r",function(d)
		{
			return 5;
		})
		.attr('fill','orange');




		d3.selectAll("circle")
  .transition()
  .delay(function(d, i) {
    return i * 50;
  })
  .duration(3000)
  .attr("cy", "100%")
  .each("end", function() {

    //Move to top
    d3.select(this)
      .transition()
      .ease('elastic')
      .delay(function(d, i) {
        return i * 50;
      })
      .duration(3000)
      .attr("cy", "10%").each("end", function() {
 d3.select(this)
      .transition()
      .ease('elastic')
      .delay(function(d, i) {
        return i * 50;
      })
      .duration(3000)
      .attr("cy", "90%");
})
  });

  // .transition()
  // .delay(function(d, i) {
  //   return i * 50;
  // })
  // .duration(3000)
  // .attr("cy", "100%");

		
		



</script>
</body>
</html>
